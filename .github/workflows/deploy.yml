name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SERVER_PORT || '22' }}" "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync files to server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          rsync -avz --delete \
            -e "ssh -p ${SERVER_PORT:-22} -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.next' \
            ./ "${SERVER_USER}@${SERVER_HOST}:${DEPLOY_PATH}/"

      - name: Deploy application
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -p "${SERVER_PORT:-22}" "${SERVER_USER}@${SERVER_HOST}" <<EOF
          set -e
          cd "${DEPLOY_PATH:-/home/hurmuzache/web-apps/home-admin}"

          # Stop and remove existing containers (preserves volumes)
          docker compose down --remove-orphans || true

          # Force remove any remaining containers with conflicting names
          docker rm -f home-admin-postgres home-admin-app home-admin-app-1 2>/dev/null || true

          # Find and stop any container using port 3080
          docker ps -a --filter "publish=3080" --format "{{.ID}}" | xargs -r docker rm -f || true
          
          # Alternative: Find process using port 3080 and kill it (if not a Docker container)
          lsof -ti:3080 | xargs -r kill -9 || true

          # Pull latest images
          docker compose pull

          # Build the app
          docker compose build app

          # Start containers
          docker compose up -d --remove-orphans

          # Clean up unused images
          docker image prune -f
          EOF